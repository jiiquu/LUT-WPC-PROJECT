<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
    
    <script src="/js/styleMap.js" defer></script>
    <script src="/js/weather.js" defer></script>
    <script src="https://unpkg.com/frappe-charts@1.2.4/dist/frappe-charts.min.iife.js" defer></script>
</head>
<body>
    <div id="search">
        <form id="search_form">
            <input type="text" id="city_input" placeholder="Enter city name" spellcheck="false">
            <button class= "icon" id="search_button" type="submit"><img src="/IMG/arrow-circle-right-svgrepo-com.svg" height="25"></button>
            <select id="favourites_dropdown">
                <option value="">Favourites</option>
            </select>
        
        </form>
    </div>
    <div id="current">
        <div id="current_header">
            <img id="current_icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon">
            <h2 id="current_city">Paris, FR</h2>
        
        </div>
        
        <table>
            
            <tr>
                <td class="label">Local time:</td><td class="value" id="current_time">Thu, 16 Oct 2025 20:26:13</td>
            </tr>
            <tr>
                <td class="label">Condition:</td><td class="value" id="current_condition">clear sky</td>
            </tr>
            <tr>
                <td class="label">Temperature:</td><td class="value" id="current_temp">10°C, feels like 8°C</td>
            </tr>
            
            <tr>
                <td class="label">Humidity:</td><td class="value" id="current_humidity">5% humidity</td>
            </tr>
            <tr>
                <td class="label">Wind Speed:</td><td class="value" id="current_wind_speed">7m/s wind</td>
        </table>
        <div id="persona_icon"><p class="persona">&#128540;</p></div>
        
        
        
    </div>
    <div id="buttons">
        
        <button id="toggle_view" class="icon" title="Toggle view"><img src="/IMG/eye-svgrepo-com.svg" height="25"></button>
        <button id="toggle_forecast" class="icon" title="Toggle forecast"><img src="/IMG/clock-svgrepo-com.svg" height="25"></button>
        <button id="toggle_units" class="icon" title="Toggle units"><img src="/IMG/slider-3-horizontal-svgrepo-com.svg" height="25"></button>
        <button id="save_favourite" class="icon" title="Save favourite"><img src="/IMG/star-svgrepo-com.svg" height="25"></button>
        <button id="clear_favourites" class="icon" title="Clear favourites"><img src="/IMG/trash-svgrepo-com.svg" height="25"></button>
    </div>
    <div id="forecast">
        <h2 id="forecast_header">Forecast</h2>
        
        <div id="chart"></div>

    </div>
</body>
</html>
