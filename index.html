<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/weather.js" defer></script>
    <script src="https://unpkg.com/frappe-charts@1.2.4/dist/frappe-charts.min.iife.js" defer></script>
</head>
<body>
    <div id="search">
        <form id="search_form">
            <input type="text" id="city_input" placeholder="Enter city name" spellcheck="false">
            <button id="search_button" type="submit">Search</button>
        </form>
    </div>
    <div id="current">
        <div id="current_header">
            <h2 id="current_city">Mexico City</h2>
            <img id="current_icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon">
        </div>
        
        <table>
            
            <tr>
                <td class="label">Local time:</td><td class="value" id="current_time">12:00</td>
            </tr>
            <tr>
                <td class="label">Condition:</td><td class="value" id="current_condition">Clear</td>
            </tr>
            <tr>
                <td class="label">Temperature:</td><td class="value" id="current_temp">10째C</td>
            </tr>
            
            <tr>
                <td class="label">Humidity:</td><td class="value" id="current_humidity">5</td>
            </tr>
            <tr>
                <td class="label">Wind Speed:</td><td class="value" id="current_wind_speed">7m/s</td>
        </table>
        
        
        
    </div>
    <div id="buttons">
        <button id="toggle_view">Toggle view</button>
        <button id="toggle_forecast">Toggle 24h/7d</button>
        <button id="toggle_units">째C/째F/째K</button>
    </div>
    <div id="forecast">
        <h2 id="forecast_header">Forecast</h2>
        
        <div id="chart"></div>

    </div>
</body>
</html>
